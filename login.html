        <!--------------------------------------------------------------------     main     -------------------------------------------   ----------------------------------------------------------------->
    <main>
        <form id="form_login"action="index.html" method="post" name="form_login" id="telalogin">
    
            <div class="divlogo_login">
              <img src="img/Logo-removebg-preview.png" id="logo_login">
            </div>  
            
            <div name="camposlogin" id="camposlogin"> 
              
              <label for="login"><b>Usuário</b></label><br>
              <input class="campos_obrigatorios" type="text" placeholder="Entre com o login" name="login" id=login maxlength="6"><br>
              <span class="span" id="span_login">*mensagem!</span><br><br>
              
              <label for="senha"><b>Senha</b></label><br>
              <input class="campos_obrigatorios" type="password" placeholder="Entre com a senha" name="senha"name=senha id="senha" maxlength="20"><br>
              <span class="span" id="span_senha">*mensagem!</span><br>
        
              <label>
                <input type="checkbox" checked="checked" name="lembrar" id="lembrar"> Lembrar-me</label><br><br>
                
              <div class="botoes_login">
                <button  id="botaologin" type="submit">Login</button>
              </div>
            </div><br>
          
        
            <p id="cadastre_aqui">Não possui login? <a id="cadastre_aqui" href="cadastro.html">Cadastre-se aqui.</a></p>
          </form>

    </main>
